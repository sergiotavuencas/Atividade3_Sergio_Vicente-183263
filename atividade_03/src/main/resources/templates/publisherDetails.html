<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publisher</title>
    <style>
        table, th, td {
          border: 1px solid black;
        }
    </style>
</head>
<body>
    <div align="center">
        <h1 align="center"><a href="/">Menu</a></h1>
        <br>
        <h3 align="center"><a href="/author/template">Author</a></h3>
        <h3 align="center"><a href="/book/template">Book</a></h3>
        <h3 align="center"><a href="/publisher/template">Return</a></h3>
        <br>
        <h3>Publisher Details</h3>
        <table>
            <tr>
                <td>Id:</td>
                <td><span th:text="${publisher.id}"></span></td>
            </tr>
            <tr>
                <td>Name:</td>
                <td><span th:text="${publisher.name}"></span></td>
            </tr>
            <tr>
                <td>Address:</td>
                <td><span th:text="${publisher.address}"></span></td>
            </tr>
            <tr>
                <td>Founded:</td>
                <td><span th:text="${publisher.founded}"></span></td>
            </tr>
        </table>
        <br>
        <br>
        <form th:action="@{/publisher/linkBook(publisher_id = ${publisher.id})}" method="POST">
            <table>
                <tr>
                    <td>Book: </td>
                    <td>
                        <select name="id" required>
                            <option value="">Choose a Book</option>
                            <option th:each="book : ${books}"
                                    th:value="${book.id}"
                                    th:text="${book.name}">
                            </option>
                        </select>
                    </td>
                </tr>
            </table>
            <div>
                <input type="submit" value="Link Book" />
            </div>
        </form>
        <br>
        <br>
        <h2>Books</h2>
        <br>
        <div align="center">
            <table>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Published</th>
                </tr>
                <tr th:each="book : ${publisher.books}">
                    <td th:text="${book.id}"></td>
                    <td th:text="${book.name}"></td>
                    <td th:text="${book.category}"></td>
                    <td th:text="${book.published}"></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
