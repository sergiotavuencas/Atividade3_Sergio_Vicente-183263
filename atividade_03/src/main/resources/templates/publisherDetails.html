<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publisher</title>
    <style>
        table, th, td {
          border: 1px solid black;
        }
    </style>
</head>
<body>
    <div align="center">
        <h1 align="center"><a href="/">Menu</a></h1>
        <br>
        <h3 align="center"><a href="/author/template">Author</a></h3>
        <h3 align="center"><a href="/book/template">Book</a></h3>
        <h3 align="center"><a href="/publisher/template">Return</a></h3>
        <br>
        <h3>Publisher Details</h3>
        <br>
        <b>ID: </b><span th:text="${publisher.id}"></span>
        <br>
        <b>Name: </b><span th:text="${publisher.name}"></span>
        <br>
        <b>Address: </b><span th:text="${publisher.address}"></span>
        <br>
        <b>Founded: </b><span th:text="${publisher.founded}"></span>
        <br>
        <br>
        <h2>Books</h2>
        <br>
        <div align="center">
            <table>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Published</th>
                </tr>
                <tr th:each="book : ${books}">
                    <td th:text="${book.id}"></td>
                    <td th:text="${book.name}"></td>
                    <td th:text="${book.category}"></td>
                    <td th:text="${book.published}"></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
