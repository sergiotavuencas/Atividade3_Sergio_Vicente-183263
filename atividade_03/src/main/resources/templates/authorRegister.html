<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author</title>
</head>
<body>
    <div align="center">
        <h1>Register Author</h1>
        <form th:action="@{/author/register}" th:object="${author}" method="POST">
            <table>
                <tr>
                    <td>Name: </td>
                    <td><input type="text" name="name" /></td>
                </tr>
                <tr>
                    <td>Phone: </td>
                    <td><input type="text" name="phone" /></td>
                </tr>
                <tr>
                    <td>E-mail: </td>
                    <td><input type="text" name="email" /></td>
                </tr>
            </table>
            <div>
                <input type="submit" value="Register"/>
            </div>
        </form>
    </div>
</body>
</html>
