<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author</title>
    <style>
        table, th, td {
          border: 1px solid black;
        }
    </style>
</head>
<body>
    <div align="center">
        <h1 align="center"><a href="/">Menu</a></h1>
        <br>
        <h3 align="center"><a href="/book/template">Book</a></h3>
        <h3 align="center"><a href="/publisher/template">Publisher</a></h3>
        <h3 align="center"><a href="/author/template">Return</a></h3>
        <br>
        <h3>Author Details</h3>
        <br>
        <b>ID: </b><span th:text="${author.id}"></span>
        <br>
        <b>Name: </b><span th:text="${author.name}"></span>
        <br>
        <b>E-mail: </b><span th:text="${author.email}"></span>
        <br>
        <b>Phone: </b><span th:text="${author.phone}"></span>
        <br>
        <br>
        <h2>Books</h2>
        <br>
        <div align="center">
            <table>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Published</th>
                </tr>
                <tr th:each="book : ${books}">
                    <td th:text="${book.id}"></td>
                    <td th:text="${book.name}"></td>
                    <td th:text="${book.category}"></td>
                    <td th:text="${book.published}"></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
